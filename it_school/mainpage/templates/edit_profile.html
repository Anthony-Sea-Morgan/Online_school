<div class="blank-global-container" id="blank-profile" style="display: none; backdrop-filter: blur(4px) saturate(150%) brightness(60%); {{ styleconfp }}">
  <div class="wrapper-blank" style="padding-top: 20px;margin-top: 20px;box-shadow: 0px 0.6rem 0.6rem rgba(0,0,0,0.1) !important;">
    <div class="close-btn" id="wrapper-blank-close-btn-edit-profile">⨯</div>
    <h1>Редактирование профиля</h1>
    <form method="POST" class="wrapper-blank-form">
      {% csrf_token %}
      <div class="form-group">
       <label for="id_first_name">Имя:</label>
       {{ edit_form.first_name }}
      </div>
      <div class="form-group">
      <label for="id_last_name">Фамилия:</label>
      {{ edit_form.last_name }}
      </div>
      <div class="form-group">
       <label for="id_email">Электронная почта:</label>
       {{ edit_form.email }}
      </div>
      <div class="form-group">
       <label for="id_phone_number">Номер телефона:</label>
       {{ edit_form.phone_number }}
      </div>
     <div class="form-group">
      <button type="submit" class="btn">Сохранить</button>
     </div>
    </form>

  </div>
</div>
