<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            background-color: #f5f0e6;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #555555;
            text-align: center;
        }
        form {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            max-width: 300px;
            padding: 20px;
        }
        label {
            color: #555555;
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            border: 1px solid #cccccc;
            border-radius: 3px;
            padding: 8px;
            width: 100%;
        }
        input[type="submit"] {
            background-color: #ff8c00;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            padding: 10px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #ffad5a;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</body>
</html>
