{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в онлайн школе</title>
    <link rel="shortcut icon" type="image/png" sizes="96x96" rel="icon" href="/static/dist/img/PNG/icon/online_school.png">
    <link rel="stylesheet" href="{% static 'dist/scss/login.css'%}">
    <link rel="stylesheet" href="{% static 'dist/scss/body.css'%}">
</head>
<body>
<div class="blank-global-container" style="background-image: url('https://img.freepik.com/free-vector/topographic-contour-lines-map-seamless-pattern_1284-52862.jpg?t=st=1686950979~exp=1686951579~hmac=2c9c70a24bea4d4196297c64e44526ceda26ce5d09203cd56a6cb02e5736bd5e');">
  <div class="login-blank" style="padding-top: 20px;margin-top: 20px;box-shadow: 0px 0.6rem 0.6rem rgba(0,0,0,0.1) !important;">
    <div class="close-btn" id="login-blank-close-btn" style="top: 20px;" onclick="window.location.href = '{% url 'index'%}'">⨯</div>
    <h1>Регистрация</h1>
    <form method="POST" action="{% url 'register_view' %}" class="login-blank-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="first_name">Имя:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div class="form-group">
        <label for="last_name">Фамилия:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
      <div class="form-group">
        <label for="email">Почтовый адрес:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label class="phone-label" for="phone_number">Номер телефона</label>
        <input class="phone-input" type="tel" id="phone_number" name="phone_number" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="password2">Подтверждение пароля:</label>
        <input type="password" id="password2" name="password2" required>
        {% if error_message %}
          <p>{{ error_message }}</p>  <!-- Вывод сообщения об ошибке -->
        {% endif %}
      </div>
      <div class="form-group">
        <button type="submit"  class="btn">Создать аккаунт</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
