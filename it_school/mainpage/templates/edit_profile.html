{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля</title>
    <link rel="shortcut icon" type="image/png" sizes="96x96" rel="icon" href="/static/dist/img/PNG/icon/online_school.png">
    <link rel="stylesheet" href="{% static 'dist/scss/wrapper-form.css'%}">
    <link rel="stylesheet" href="{% static 'dist/scss/body.css'%}">
</head>
<body>
<div class="blank-global-container" style="background-image: url('https://img.freepik.com/free-vector/topographic-contour-lines-map-seamless-pattern_1284-52862.jpg?t=st=1686950979~exp=1686951579~hmac=2c9c70a24bea4d4196297c64e44526ceda26ce5d09203cd56a6cb02e5736bd5e');">
  <div class="wrapper-blank" style="padding-top: 20px;margin-top: 20px;box-shadow: 0px 0.6rem 0.6rem rgba(0,0,0,0.1) !important;">
    <div class="close-btn" id="wrapper-blank-close-btn" onclick="window.location.href = '{% url 'index'%}'">⨯</div>
    <h1>Редактирование профиля</h1>
    <form method="POST" class="wrapper-blank-form">
      {% csrf_token %}
      <div class="form-group">
       <label for="id_first_name">Имя:</label>
       {{ form.first_name }}
      </div>
      <div class="form-group">
      <label for="id_last_name">Фамилия:</label>
      {{ form.last_name }}
      </div>
      <div class="form-group">
       <label for="id_email">Электронная почта:</label>
       {{ form.email }}
      </div>
      <div class="form-group">
       <label for="id_phone_number">Номер телефона:</label>
       {{ form.phone_number }}
      </div>
     <div class="form-group">
      <button type="submit" class="btn">Сохранить</button>
     </div>
    </form>

  </div>
</div>
</body>
</html>
